<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

 
  <ion-slides [options]="sliderOpts"
              *ngIf="dataLocalService.noticias.length === 0">
    <ion-slide>
      <ion-label>NO HAY FAVORITOS</ion-label>
    </ion-slide>
  </ion-slides>

 <app-noticias  *ngIf="dataLocalService.noticias.length > 0"
                [noticias]="dataLocalService.noticias"
                [enFavoritos]="true"></app-noticias>
</ion-content>
