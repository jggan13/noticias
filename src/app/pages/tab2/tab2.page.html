<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment  scrollable
                mode="md" 
                color="primary"
                (ionChange)="getCategory($event)">

    <ion-segment-button mode="md" 
                        [value]="item" 
                        *ngFor="let item of categories">
      <ion-label class="ion-text-capitalize">{{ item }}</ion-label>
    </ion-segment-button>
  
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content color="light" loadingSpinner="crescent" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
